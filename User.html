    <style>
      .main-container{
        width:100%;
        height: 100vh;
      }
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:"Open sans",sans-serif ;
      }
      .main-container{
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        flex-flow: column;
      }
      .user-heading{
        position: absolute;
        top:50px;
        left:10px;
      }
      .user-cart{
        margin-top: 60px;
      }
      .user-heading i{
        font-size: 7em;
      }
      .username{
        text-align:center;
        font-weight: normal;
        padding-top:20px ;
      }
      .cart-title{
        position: absolute;
        left:20px;
        box-shadow: 0px 3px 5px 0px #000;
        width:100%;
        margin-left: -19px;
        height: 7vh;
        text-align:left;
      }
      .products{
        display: flex;
        flex-flow:column;
        position: absolute;
        top:70px;
      }
      .cart-card{
        display: flex;
        padding:30px;
        font-weight:bold;
        border-bottom: 2px black solid;
      }
      .cart-card img{
        width:10rem;
      }
      .cart-info{
        padding-top: 50px;
      }
      .additional-info{
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }
      .input-container{
        position: absolute;
        left:130px;
        top:-120px;
        display:flex;
        flex-flow: column;
      }
      .user-input{
      font-family: 'Open sans',sans-serif;
        padding:5px 21px;
        border-radius: 5%;
        outline:none;
        border:none;
        border-bottom: 5px black solid;
      }
      .user-button{
        outline:none;
        border:0;
        cursor: pointer;
        margin-top:10px;
        height:40px;
        border-radius: 10px;
        margin-bottom:15px;
      }
      .name-error{
        color:maroon;
        background-color: red;
        padding: 10px;
        border-radius:10px;
        opacity:0.7;
        display:none;
      }
    </style>
</head>
